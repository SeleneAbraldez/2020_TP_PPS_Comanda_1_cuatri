  <img *ngIf="!esLogin" src="../../assets/images/registro.png" alt="registro">
  <div id="cardLogin">
    <form class="centrado">
      <ion-input type='email' placeholder="Ingrese su correo" [(ngModel)]="user.email" name="email" required>
      </ion-input>
      <ion-input type='password' placeholder="Ingrese su contraseÃ±a" [(ngModel)]="user.password" name="password"
        required></ion-input>
      <ion-button *ngIf="esLogin" ion-button type="submit" expand="full" (click)="onLogin2()" block>Ingresar
      </ion-button>
      <ion-button *ngIf="!esLogin" ion-button type="submit" expand="full" (click)="onRegister2()" block>Registrarse

    </form>
  </div>
</ion-content>
