<ion-content class="centrado">

  <h2 *ngIf="user.estado=='registrado'">Cliente</h2>
  <h2 *ngIf="user.estado=='anonimo'">Anonimo</h2>
  <p-inputSwitch id="switch" [(ngModel)]="esAnonimo" (click)="cambiarFormulario()"></p-inputSwitch>

  <app-form-alta *ngIf="user.estado=='registrado'" [user]="user"></app-form-alta>

  <app-form-alta-anonimo *ngIf="user.estado=='anonimo'" [user]="user"></app-form-alta-anonimo>

</ion-content>
